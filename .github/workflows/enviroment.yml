name: Build and Deploy enviroment
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version to deploy'
        required: true
        type: string
        default: 'v1.0.0'
      environment:
        description: 'Select environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
          - uat
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the application
        run: echo "Building the application..."
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: build
    steps:
      - name: Print input parameters
        run: |
          echo "Hello, ${{ inputs.version }}! You have selected the ${{ inputs.environment }} environment."
      - name: Deploy the application
        run: echo "Deploying the application..."
             echo "Deployment is on ${{ vars.AKS }} for environment ${{ inputs.environment }} with version ${{ inputs.version }} "