name: parameterised run
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Your name'
        required: true
        type: string
        default: 'hirdey'
      environment:
        description: 'Select environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
jobs:
   deploy:
     runs-on: ubuntu-latest
     steps:
       - name: Print the input values
         run: |
           echo "hello ${{ inputs.name }}"! You have selected the ${{ inputs.environment }} environment.